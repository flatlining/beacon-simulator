<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rPi Beacon</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">rPi Beacon</a>
        </div>
    </nav>

    <div class="container">

        <div class="page-header">
            <h1>Eddystone <small>URL</small></h1>
        </div>

        <form>
            <div>
                <h2>Options</h2>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="eddystone-name">Name</span>
                    <input type="text" class="form-control" placeholder="BeaconName" aria-describedby="eddystone-name">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="eddystone-txPowerLevel">TX Power Level</span>
                    <input type="number" min="-100" max="20" class="form-control" placeholder="-21" aria-describedby="eddystone-txPowerLevel">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="eddystone-tlmCount">TLM frames</span>
                    <input type="number" class="form-control" placeholder="1" aria-describedby="eddystone-tlmCount">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="eddystone-tlmPeriod">TLM Period</span>
                    <input type="number" class="form-control" placeholder="0" aria-describedby="eddystone-tlmPeriod">
                </div>
            </div>
            <div>
                <h2>URL</h2>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="eddystone-url">Name</span>
                    <input type="url" class="form-control" placeholder="https://google.com/" aria-describedby="eddystone-url">
                </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
    </div>
    </form>

    </div>
    <!-- /container -->

    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script>
        var socket = io();
        $('form').submit(function() {
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function(msg) {
            $('#messages').append($('<li>').text(msg));
        });
    </script>
</body>

</html>
